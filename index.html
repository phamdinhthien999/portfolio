  <script src="https://js-de.sentry-cdn.com/3d2a9d4501ec0d532380c0942053b278.min.js" crossorigin="anonymous"></script>


  <script>
    Sentry.onLoad(function () {
      Sentry.init({
        sendDefaultPii: true,
        integrations: [Sentry.browserTracingIntegration()],
        tracesSampleRate: 1.0,
        replaysOnErrorSampleRate: 1.0,
        beforeSendTransaction(event) {
          if (!event)
            return null;

          const THRESHOLDS = {
            LCP: 2500,
            CLS: 0.1,
            INP: 200,
            FCP: 1000,
            TTFB: 300,
            CLICK_DELAY: 200,
            API_TIMEOUT: 3000
          };

          const op = event.contexts && event.contexts.trace && event.contexts.trace.op;
          const measurements = event.measurements || {};

          // Tính Duration (ms)
          const start = event.start_timestamp || 0;
          const end = event.timestamp || 0;
          const duration = (end - start) * 1000;

          // ---  Xử lý Pageload & Navigation (Web Vitals) ---
          if (op === 'pageload' || op === 'navigation') {
            // Lấy các chỉ số (nếu không có thì mặc định là 0)
            const lcp = (measurements['lcp'] && measurements['lcp'].value) || 0;
            const cls = (measurements['cls'] && measurements['cls'].value) || 0;
            const inp = (measurements['inp'] && measurements['inp'].value) || 0;
            const fcp = (measurements['fcp'] && measurements['fcp'].value) || 0;
            const ttfb = (measurements['ttfb'] && measurements['ttfb'].value) || 0;

            // Kiểm tra xem có chỉ số nào vượt ngưỡng không
            const isBadExperience = lcp > THRESHOLDS.LCP || cls > THRESHOLDS.CLS || inp > THRESHOLDS.INP || fcp > THRESHOLDS.FCP || ttfb > THRESHOLDS.TTFB;

            if (isBadExperience) {
              return event;
            }
            if (Math.random() < 0.01) {
              if (event.spans) {
                event.spans = event.spans.filter(span => span.op === 'http.client' || span.op.startsWith('ui'));
              }
              return event;
            }
            return null;
          }
          // ---  Xử lý Tương tác (Click) ---
          if (op === 'ui.interaction.click' || op === 'ui.action') {
            if (duration > THRESHOLDS.CLICK_DELAY) {
              return event;
            }
            return null;
          }

          // ---  Xử lý API (Fetch/XHR) ---
          if (op === 'http.client') {
            const status = event.contexts && event.contexts.response && event.contexts.response.status_code;
            if ((status && status >= 400) || duration > THRESHOLDS.API_TIMEOUT) {
              return event;
            }
            return null;
          }
          return null;
        }
      });
    });

  </script>
